<button mat-flat-button color="warn" class="buttonCrearEventoPost" routerLink="/createEvent">Crear Evento</button>

<mat-grid-list cols="4" rowHeight="600px" class="gridEventoPost">
    <mat-grid-tile *ngFor="let event of this.data.events">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{event.title}}</mat-card-title>
                <mat-card-subtitle>{{event.type}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{event.description}}
                </p>
                <mat-card-subtitle>{{event.location}}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
                <mat-card-subtitle>Puntaje : {{event.score}}</mat-card-subtitle>
            </mat-card-actions>
                <button class='boton-verEvento' mat-flat-button color="primary" *ngIf="isLoggedIn()" [routerLink]="['/events/',event._id]">Ver evento</button>
        </mat-card>
        <mat-list>

</mat-list>
    </mat-grid-tile>
</mat-grid-list>
