<div mat-dialog-content class="contenido-dialog">
    <p>Registrarse</p>
    <mat-form-field style="width:100%;">
        <input matInput [(ngModel)]="data.username" placeholder="CUIT">
    </mat-form-field>
    <mat-form-field style="width:100%;">
        <input matInput [(ngModel)]="data.password" placeholder="Contraseña" type="password">
    </mat-form-field>
    <mat-form-field style="width:100%;">
        <input matInput [(ngModel)]="data.name" placeholder="Razon Social">
    </mat-form-field>
    <mat-form-field style="width:100%;">
      <mat-label>Tipo de cliente</mat-label>
      <select matNativeControl matInput [(ngModel)]="data.type" required>
        <option value="true">Persona Fisica</option>
        <option value="false">Persona Jurídica</option>
      </select>
      </mat-form-field>
      <mat-form-field style="width:100%;">
          <input matInput [(ngModel)]="data.diaMesLiquidacionMensual" placeholder="Dia de liquidacion mensual">
      </mat-form-field>
      <mat-form-field style="width:100%;">
          <input matInput [(ngModel)]="data.diaPrimerQuincena" placeholder="Dia de liquidacion primer quincena">
      </mat-form-field>
      <mat-form-field style="width:100%;">
          <input matInput [(ngModel)]="data.diaSegundaQuincena" placeholder="Dia de liquidacion segunda quincena">
      </mat-form-field>
      <mat-form-field style="width:100%;">
        <mat-label>Dia de liquidacion semanal</mat-label>
        <select matNativeControl matInput [(ngModel)]="data.diaSemana" required>
          <option value="Monday">Lunes</option>
          <option value="Tuesday">Martes</option>
          <option value="Wednesday">Miercoles</option>
          <option value="Thursday">Jueves</option>
          <option value="Friday">Viernes</option>
        </select>
      </mat-form-field>
      <!--<mat-form-field style="width:100%;">
        <input matInput [(ngModel)]="data.adress" placeholder="Direccion">
    </mat-form-field>-->

</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
    <!-- ObjectId _id, String cuit, String nombre, boolean fisico, array empleados_id, array conceptos, String password, array liquidaciones-->
</div>
