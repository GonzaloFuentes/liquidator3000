<div class="example-container">
    <mat-form-field>
        <input matInput [(ngModel)]="dni" placeholder="DNI"  required>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Nombre y Apellido"  required>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="adress" placeholder="Direccion"  required>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="puesto" placeholder="Puesto"  required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date" placeholder="Fecha de Ingreso">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Tipo de liquidacion</mat-label>
      <select matNativeControl matInput [(ngModel)]="billing" required>
        <option value="diaria">Diaria</option>
        <option value="semanal">Semanal</option>
        <option value="quincenal">Quincenal</option>
        <option value="mensual">Mensual</option>
      </select>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Tipo de contratacion</mat-label>
      <select matNativeControl matInput [(ngModel)]="payroll" required>
        <option value="hourly">Por Hora</option>
        <option value="fijo">Relacion de dependencia</option>
      </select>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="salary" placeholder="Monto"  required>
    </mat-form-field>

</div>
<div>
    <button mat-flat-button color="warn" class="buttonCrearEventoPost" (click)="createEmployee();openDialog()">Crear Empleado</button>
</div>
