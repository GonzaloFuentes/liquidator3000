<form [formGroup]="form">


<div mat-dialog-content class="contenido-dialog">

    <p>Registrarse</p>
    <mat-form-field style="width:100%;">
        <input matInput formControlName="username" placeholder="CUIT" class="form-control" required>
        <p *ngIf="!form.get('username').valid && !form.get('username').pristine"><small>Ingrese username</small></p>
    </mat-form-field>

    <mat-form-field style="width:100%;">
        <input matInput formControlName="password" placeholder="Contraseña" type="password" class="form-control" required>
    </mat-form-field>
    <mat-form-field style="width:100%;">
        <input matInput formControlName="cbu" placeholder="CBU" class="form-control" required>
    </mat-form-field>
    <mat-form-field style="width:100%;">
        <input matInput formControlName="name" placeholder="Razon Social" class="form-control" required>
    </mat-form-field>
    <mat-form-field style="width:100%;">
      <mat-label>Tipo de cliente</mat-label>
      <select matNativeControl matInput formControlName="type" class="form-control" required>
        <option value="true">Persona Fisica</option>
        <option value="false">Persona Jurídica</option>
      </select>
      </mat-form-field>
      <mat-form-field style="width:100%;">
          <input matInput formControlName="diaMesLiquidacionMensual" placeholder="Dia de liquidacion mensual (Del 1 al 30)" type="number" max="30" min="1"  class="form-control" required>
      </mat-form-field>
      <mat-form-field style="width:100%;">
          <input matInput formControlName="diaPrimerQuincena" placeholder="Dia de liquidacion primer quincena (Del 1 al 15)"  type="number" max="15" min="1" class="form-control" required>
      </mat-form-field>
      <mat-form-field style="width:100%;">
          <input matInput formControlName="diaSegundaQuincena" placeholder="Dia de liquidacion segunda quincena (Del 16 al 30)"  type="number" max="30" min="16"  class="form-control" required>
      </mat-form-field>
      <mat-form-field style="width:100%;">
        <mat-label>Dia de liquidacion semanal</mat-label>
        <select matNativeControl matInput formControlName="diaSemana" class="form-control" required>
          <option value="Monday">Lunes</option>
          <option value="Tuesday">Martes</option>
          <option value="Wednesday">Miercoles</option>
          <option value="Thursday">Jueves</option>
          <option value="Friday">Viernes</option>
        </select>
      </mat-form-field>
      <!--<mat-form-field style="width:100%;">
        <input matInput [(ngModel)]="data.adress" placeholder="Direccion">
    </mat-form-field>-->

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="!form.valid" cdkFocusInitial type="submit">Ok</button>
    <!-- ObjectId _id, String cuit, String nombre, boolean fisico, array empleados_id, array conceptos, String password, array liquidaciones-->
</div>
</form>
